<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>

    <script>
      //let creates variables. 
      //can't use special word: let. can't start with number, can't use most special characters. $ _ are allowed.
      //variable gonna change soon.
      let variable1 =  3;
      console.log(variable1);

      //variable gonna stay once changes are done.
      const calculation = 2+2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message); console.log(';');

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      var variable3 = 3;

      console.log(typeof 3);
      console.log(typeof message);
    </script>
  </body>
</html>
