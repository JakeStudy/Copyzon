      //---------------------------------------------------
      //Showcase of javascript AUTO-BOXING. Other values also have property and method.
      console.log("hello".length);
      console.log("hello".toUpperCase());
      console.log("what's up".toLowerCase());

      //---------------------------------------------------
      //objects are REFERENCES. objects are somewhere else in the memory. it's to make computer more efficient.
      const object1 = {
        message: "hello",
      };
      //Copy by reference. Object1 and Object2 points to the same memory address.
      const object2 = object1;

      object1.message = "good job!";
      console.log(object1);
      console.log(object2);

      //we can't compare objects directly.
      const object3 = {

      //Second Line compares references. The same.

      //Second Line compares properties.
      console.log(object3.message === object1.message);
