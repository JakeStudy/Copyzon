<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
        /* CSS Syntax
        button = CSS Selector, CSS Style in bracket, CSS property, CSS value */
        /* . means looking for class */
        .red-button {
          background-color: rgba(255, 0, 0, 0.6);
          color: white;
          border: none;
        }

        .yellow-button {
          background-color: rgb(254, 170, 42);
          color: white;
        }
    </style>
  </head>

  <body>

  <!-- class attribute labels an element. -->
    <button title="tooltip" class="red-button"
    onclick="
    alert('Good Job');

    hello

    </p>
