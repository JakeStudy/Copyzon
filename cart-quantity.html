<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
     updateCalculation(3);
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      updateCalculation(2);
      "
    >
      +2
    </button>

    <button
      onclick="
      updateCalculation(3);
      "
    >
      +3
    </button>

    <button
      onclick="
      updateCalculation(4);
      "
    >
      +4
    </button>

    <button
      onclick="
        updateCalculation(5);
    "
    >
      +5
    </button>

    <button
      onclick="
        updateCalculation(-1);"
    >
      Remove from cart
    </button>

    <button
      onclick="
        updateCalculation(-2);
      "
    >
      -2
    </button>

    <button
      onclick="
        updateCalculation(-3);
    "
    >
      -3
    </button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button
      onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateCalculation(change) {
        //Early return. if more than 10, it will return without runnign the full function.
        if (cartQuantity + change > 10) {
          alert("The cart is full");
          return;
        }
        if (cartQuantity + change < 0) {
          alert("not enough items in the cart");
          return;
        }
        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
